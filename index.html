<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, minimum-scale=1.0">

     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

     <title>COVID-19 Tracker</title>
</head>

<body>

     <center>
          <main>

               <div class="bg"></div>
               <div class="container">
                    <p style="font-weight: 700; font-size: 20px; color: white;">
                         COVID-19 info about: <span>
                              <input type="text" class="countryName">
                              <br> <br>
                              <button type="button">Get results</button>
                         </span> 
                    </p>
     
                    <div class="totalCases">
                         <i class="fas fa-list-ul"></i> <br>
                         <p class="heading">Total Cases</p>
                         <p class="number displayTotalCases">--</p>
                    </div>

                    <div class="activeCases">
                         <i class="fas fa-tachometer-alt"></i> <br>
                         <p class="heading">Active Cases</p>
                         <p class="number displayActiveCases">--</p>
                    </div>

                    <div class="recoveredCases">
                         <i class="fas fa-check-circle"></i> <br>
                         <p class="heading">Recovered Cases</p>
                         <p class="number displayRecoveredCases">--</p>
                    </div>

                    <div class="deaths">
                         <i class="fas fa-times-circle"></i> <br>
                         <p class="heading">Total Deaths</p>
                         <p class="number displayTotalDeaths">--</p>
                    </div>
     
               </div>
     
          </main>
     </center>


     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="fontawesome_pro/1351.js"></script>
     <script src="script.js"></script>
</body>

</html>
